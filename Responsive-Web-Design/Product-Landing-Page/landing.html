<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="images/apple.png" />
    <title>Apple</title>
</head>
<body>
    <header id="header">
        <div class="logo">
        <img id="header-img" src="images/apple.png" alt="https://image.flaticon.com/icons/png/512/23/23656.png">
        <h1 id="logo">iPhone</h1>
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#video">Products</a></li>
                <li><a class="nav-link" href="#contact">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <div class="welcome">
        <h2 class="welcome-text">Experience the iPhone</h2>
        <figure class="image"></figure>
        <section class="features" id="features">
            <div class="feature">
                <img id="tick" src="images/Green-tick.png">
                <h4>Quality</h4>
            </div>
            <div class="feature">
                <img id="tick" src="images/Green-tick.png">
                <h4>Software Updates</h4>
            </div>
            <div class="feature">
                <img id="tick" src="images/Green-tick.png">
                <h4>Privacy</h4>
            </div>
        </section>
    </div>
    <iframe id="video" width="693" height="390" src="https://www.youtube.com/embed/9m_K2Yg7wGQ" 
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <div class="products">
        <div class="product">
            <img src="https://smart-axis.com/wp-content/uploads/2019/05/Iphone_XS_64GB_front.jpg">
            <h4>The iPhone XS</h4>
        </div>
        <div class="product">
            <img 
            src="https://uhdwallpapers.org/uploads/converted/18/09/14/iphone-xr-image-by-apple-3840x2160_79468-mm-90.jpg">
            <h4>The iPhone XR</h4>
        </div>
    </div>
    <div>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="newsletter"><h4>Order an iPhone</h4></label>
            <label for="name"></label>
            <input type="text" placeholder="Enter your name"><br>
            <label for="email"></label>
            <input name="email" id="email" type="email" placeholder="Enter your email" required><br>
            <input id="submit" type="submit" value="SUBMIT" ></input>
        </form>
    </div>
</body>
<footer id="contact">
    <h3>Contact Us</h3>
    <h4>EMAIL: iPhone@apple.com</h4>
    <h4>NUMBER: +254 777 777777</h4>
</footer>
</html>
